<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="google-signin-client_id" content="659719888132-721c3kfqmf6jjnc77r6ktl9hu92hejer.apps.googleusercontent.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <div class="navbar">
      <div class="g-signin2" data-onsuccess="onSignIn" style="display:none;"></div>
   
      <div class="icons">
      <button class="settings-button">Settings</button>
      <button class="chart-button">Chart</button>
      <button class="info-button">Chart</button>
    </div>
      
    </div>
    <script src="js/main.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div id="loading-animation">
      <div class="loader"></div>
    </div>
    
    <div id="container">

  

      <div id="game">
        <header>
          <h1 class="title">WORDLE</h1>
          <div id="snackbar">Not in word list</div>
        </header>

        <div id="board-container">
          <div id="board"></div>
        </div>

        <div id="keyboard-container">
          <div class="keyboard-row">
            <button data-key="e">e</button>
            <button data-key="r">r</button>
            <button data-key="t">t</button>
            <button data-key="y">y</button>
            <button data-key="u">u</button>
            <button data-key="ı">ı</button>
            <button data-key="o">o</button>
            <button data-key="p">p</button>
            <button data-key="ğ">ğ</button>
            <button data-key="ü">ü</button>
          </div>
          <div class="keyboard-row">
            <div class="spacer-half"></div>
            <button data-key="a">a</button>
            <button data-key="s">s</button>
            <button data-key="d">d</button>
            <button data-key="f">f</button>
            <button data-key="g">g</button>
            <button data-key="h">h</button>
            <button data-key="j">j</button>
            <button data-key="k">k</button>
            <button data-key="l">l</button>
            <button data-key="ş">ş</button>
            <button data-key="i">İ</button>
            <div class="spacer-half"></div>
          </div>
          <div class="keyboard-row">
            <button data-key="enter" class="wide-button">Enter</button>
            <button data-key="z">z</button>
            <button data-key="c">c</button>
            <button data-key="v">v</button>
            <button data-key="b">b</button>
            <button data-key="n">n</button>
            <button data-key="m">m</button>
            <button data-key="ö">ö</button>
            <button data-key="ç">ç</button>
            <button data-key="del" class="wide-button">Del</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
